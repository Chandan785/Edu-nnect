<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback - EduPortal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; } </style>
</head>
<body>
    <div class="container mx-auto p-4 md:p-8">
        <div class="mb-6">
            <a href="student-dashboard.html" class="text-indigo-600 hover:text-indigo-800 font-medium transition">
                <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
            </a>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Submit Feedback</h1>
                <p class="text-gray-500 mt-2">We value your input. Let us know how we can improve.</p>
            </div>

            <form id="feedbackForm">
                <div class="space-y-6">
                    <div>
                        <label for="subject" class="block text-gray-700 font-medium mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Issue with dashboard" required>
                    </div>
                    <div>
                        <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
                        <select id="category" name="category" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="">Select a category...</option>
                            <option value="Suggestion">Suggestion</option>
                            <option value="Bug Report">Bug Report</option>
                            <option value="Praise">Praise</option>
                            <option value="General Inquiry">General Inquiry</option>
                        </select>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Describe your feedback in detail..." required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" id="submitBtn" class="bg-indigo-600 text-white px-8 py-3 rounded-lg hover:bg-indigo-700 transition inline-flex items-center justify-center">
                            Submit Feedback
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            const userType = localStorage.getItem('userType');

            if (!token || !userType) {
                window.location.href = 'singin.html';
                return;
            }
            
            const feedbackForm = document.getElementById('feedbackForm');
            const submitBtn = document.getElementById('submitBtn');
            const loaderIcon = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;

            function getApiUrl(path) {
                const baseUrls = {
                    /*
                    'student': 'https://edu-nnect-4.onrender.com/api/v1/users',
                    'teacher': 'https://edu-nnect-4.onrender.com/api/v1/teachers',
                    'admin': 'https://edu-nnect-4.onrender.com/api/v1/admins'
                    */
                    'student': 'http://localhost:3000/api/v1/users',
                    'teacher': 'http://localhost:8000/api/v1/teachers',
                    'admin': 'http://localhost:8000/api/v1/admins' 
                };
                return `${baseUrls[userType]}${path}`;
            }

            feedbackForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const originalButtonText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = `${loaderIcon} <span>Submitting...</span>`;

                const formData = {
                    subject: document.getElementById('subject').value,
                    category: document.getElementById('category').value,
                    message: document.getElementById('message').value
                };

                try {
                    await axios.post(getApiUrl('/feedback'), formData, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    alert('Thank you! Your feedback has been submitted successfully.');
                    feedbackForm.reset();
                } catch (error) {
                    alert(`Submission failed: ${error.response?.data?.message || 'Please try again.'}`);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalButtonText;
                }
            });
        });
    </script>
</body>
</html>
