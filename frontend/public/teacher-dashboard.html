<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="flex h-screen">
        <div class="w-64 bg-indigo-900 text-white shadow-lg">
            <div class="p-6 flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-indigo-700 flex items-center justify-center">
                    <i class="ri-user-3-fill text-xl"></i>
                </div>
                <h1 class="text-xl font-semibold">Teacher Portal</h1>
            </div>
            <nav class="mt-8">
                <a href="#" class="nav-item flex items-center px-6 py-3 text-white bg-indigo-800">
                    <i class="ri-dashboard-fill mr-3"></i>
                    Dashboard
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-indigo-200 hover:text-white">
                    <i class="ri-calendar-2-fill mr-3"></i>
                    Timetable
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-indigo-200 hover:text-white">
                    <i class="ri-group-fill mr-3"></i>
                    Students
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-indigo-200 hover:text-white">
                    <i class="ri-file-chart-fill mr-3"></i>
                    Reports
                </a>
                <a href="#" class="nav-item flex items-center px-6 py-3 text-indigo-200 hover:text-white">
                    <i class="ri-chat-3-fill mr-3"></i>
                    Messages
                </a>
                <a href="#" id="settingsBtn" class="nav-item flex items-center px-6 py-3 text-indigo-200 hover:text-white">
                    <i class="ri-settings-3-fill mr-3"></i>
                    Settings
                </a>
                <a href="#" id="logoutBtn" class="nav-item flex items-center px-6 py-3 mt-4 text-red-400 hover:text-white hover:bg-red-500/50">
                    <i class="ri-logout-box-r-line mr-3"></i>
                    Logout
                </a>
            </nav>
        </div>

        <div class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm">
                <div class="flex justify-between items-center px-8 py-4">
                    <h2 class="text-2xl font-bold text-gray-800">Teacher Dashboard</h2>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i class="ri-notification-3-line text-gray-500 text-xl"></i>
                            <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <img src="public/placeholder.png" alt="Profile" class="w-8 h-8 rounded-full object-cover">
                            <span class="text-gray-700 font-medium">Teacher Name</span>
                        </div>
                    </div>
                </div>
            </header>

            <main class="p-8">
                <div class="w-full pr-6 space-y-6">
                    <a href="#" class="block">
                        <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                            <div class="p-6 flex items-start">
                                <div class="bg-indigo-100 p-3 rounded-lg mr-4">
                                    <i class="ri-user-check-fill text-indigo-600 text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-800">Attendance</h3>
                                    <p class="text-gray-500 mt-1">Mark student attendance</p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <a href="#" class="block">
                        <div class="card-hover bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                            <div class="p-6 flex items-start">
                                <div class="bg-green-100 p-3 rounded-lg mr-4">
                                    <i class="ri-upload-cloud-2-fill text-green-600 text-xl"></i>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-800">Upload Marks</h3>
                                    <p class="text-gray-500 mt-1">Upload subject marks</p>
                                </div>
                            </div>
                        </a>
                </div>
            </main>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50">
        <div class="bg-gray-100 rounded-lg shadow-2xl w-full max-w-4xl transform transition-all max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b bg-white rounded-t-lg">
                <h2 class="text-2xl font-bold text-gray-800">Profile Settings</h2>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="md:col-span-1">
                        <div class="bg-white p-6 rounded-lg shadow-md text-center">
                            <h3 class="text-lg font-semibold mb-4 text-gray-700">Profile Picture</h3>
                            <img id="avatarPreview" src="public/placeholder.png" alt="Profile Avatar" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-gray-200">
                            <form id="avatarForm">
                                <label for="avatarInput" class="cursor-pointer bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                                    Change Picture
                                </label>
                                <input type="file" name="avatar" id="avatarInput" class="hidden" accept="image/*">
                            </form>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-semibold mb-6 text-gray-700">Account Details</h3>
                            <form id="profileForm">
                                <div class="mb-4">
                                    <label for="fullName" class="block text-gray-600 font-medium mb-2">Full Name</label>
                                    <input type="text" id="fullName" name="FullName" class="w-full px-4 py-2 border rounded-lg" required>
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="block text-gray-600 font-medium mb-2">Email Address</label>
                                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
                                        Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            const userType = localStorage.getItem('userType');
            let user = JSON.parse(localStorage.getItem('user'));

            if (!user || !token || userType !== 'teacher') {
                window.location.href = 'singin.html';
                return;
            }

            const dashboardUsername = document.querySelector('span.font-medium');
            const dashboardAvatar = document.querySelector('img[alt="Profile"]');
            const settingsBtn = document.getElementById('settingsBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            const settingsModal = document.getElementById('settingsModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const avatarPreview = document.getElementById('avatarPreview');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const avatarInput = document.getElementById('avatarInput');
            const profileForm = document.getElementById('profileForm');

            function setupDashboard() {
                if(dashboardUsername) dashboardUsername.textContent = user.FullName;
                if(dashboardAvatar) dashboardAvatar.src = user.avatar || 'public/placeholder.png';
            }
            setupDashboard();

            function getApiUrl(path) {

                //this is for backend before live the backend folder of the project on server(render)

               // return `http://localhost:3000/api/v1/teachers${path}`;

                //this is for backend After live the backend folder of the project on server(render)

                return `https://edu-nnect-4.onrender.com/api/v1/teachers${path}`;


            }

            function populateForm(userData) {
                avatarPreview.src = userData.avatar || 'public/placeholder.png';
                fullNameInput.value = userData.FullName || '';
                emailInput.value = userData.email || '';
            }

            function openSettingsModal() {
                populateForm(user);
                settingsModal.classList.remove('hidden');
            }

            function closeSettingsModal() {
                settingsModal.classList.add('hidden');
            }

            if (settingsBtn) {
                settingsBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    openSettingsModal();
                });
            }

            closeModalBtn.addEventListener('click', closeSettingsModal);
            settingsModal.addEventListener('click', (e) => e.target === settingsModal && closeSettingsModal());

            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const updatedData = { FullName: fullNameInput.value, email: emailInput.value };
                try {
                    const response = await axios.patch(getApiUrl('/updateUserProfile'), updatedData, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    user = { ...user, ...response.data.data };
                    localStorage.setItem('user', JSON.stringify(user));
                    alert('Profile updated successfully!');
                    setupDashboard();
                    closeSettingsModal();
                } catch (error) {
                    alert(`Error: ${error.response?.data?.message || 'Update failed'}`);
                }
            });

            avatarInput.addEventListener('change', async () => {
                const file = avatarInput.files[0];
                if (!file) return;
                const formData = new FormData();
                formData.append('avatar', file);
                try {
                    const response = await axios.patch(getApiUrl('/update-avatar'), formData, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'multipart/form-data'
                        }
                    });
                    user = { ...user, avatar: response.data.data.avatar };
                    localStorage.setItem('user', JSON.stringify(user));
                    alert('Avatar updated successfully!');
                    avatarPreview.src = user.avatar;
                    setupDashboard();
                } catch (error) {
                    alert(`Error: ${error.response?.data?.message || 'Upload failed'}`);
                }
            });
            
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await axios.post(getApiUrl('/logout'), {}, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                    } catch (error) {
                        console.error("Server logout failed", error);
                    } finally {
                        localStorage.clear();
                        window.location.href = 'singin.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
