<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup/Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 overflow-hidden">
    <div class="flex h-screen items-center justify-center">
      <div class="relative flex w-[70rem] shadow-xl rounded-xl">
        <!-- Signup Left Panel -->
        <div class="w-1/4 bg-blue-600 text-white rounded-l-xl flex flex-col items-center justify-center">
          <h2 class="text-3xl font-bold">Already Here ?</h2>
          <a href="#login" class="mt-10">
            <button class="h-12 w-36 rounded-xl bg-white text-black text-xl font-semibold hover:rounded-3xl hover:bg-gray-100">
              Login
            </button>
          </a>
        </div>

        <!-- Signup Form -->
        <div class="w-3/4 bg-white flex items-center justify-center rounded-r-xl">
          <form class="w-full max-w-md p-8">
            <h1 class="text-4xl font-semibold text-center text-black">Create Student Account</h1>

            <div class="mt-8">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ‘¤</span>
                Full Name
              </label>
              <input type="text" name="name" placeholder="Enter Your Full Name" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>

            <div class="mt-8">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ“§</span>
                Email
              </label>
              <input type="email" name="email" placeholder="Enter Your Email" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>

            <div class="mt-8">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ”’</span>
                Password
              </label>
              <input type="password" name="password" placeholder="Create Your Password" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>

            <div class="mt-8">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ”’</span>
                Confirm Password
              </label>
              <input type="password" name="confirmPassword" placeholder="Confirm Your Password" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>
 

            <div class="mt-10 flex justify-center">
              <button type="submit" class="h-12 w-36 rounded-xl bg-blue-600 text-xl font-semibold text-white hover:rounded-3xl hover:bg-blue-800">
                Sign up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Page Section (for demonstration) -->
    <div id="login" class="mt-24 flex h-screen items-center justify-center">
      <div class="relative flex w-[70rem] shadow-xl rounded-xl">
        <!-- Login Form -->
        <div class="w-3/4 bg-white flex items-center justify-center rounded-l-xl">
          <form class="w-full max-w-md p-8">
            <h1 class="text-4xl font-semibold text-center text-black">Login to your account</h1>

            <div class="mt-14">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ“§</span>
                Email
              </label>
              <input type="email" name="email" placeholder="Enter Your Email" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>

            <div class="mt-8">
              <label class="flex items-center text-lg font-semibold text-black">
                <span class="mr-3 text-2xl">ðŸ”’</span>
                Password
              </label>
              <input type="password" name="password" placeholder="Enter Your Password" class="w-full mt-2 rounded-md border-2 border-gray-400 px-3 py-2 text-black shadow-md hover:shadow-inner" required />
            </div>

      

            <div class="mt-10 flex justify-center">
              <button type="submit" class="h-12 w-36 rounded-xl bg-blue-600 text-xl font-semibold text-white hover:rounded-3xl hover:bg-blue-800">
                Login
              </button>
            </div>
          </form>
        </div>

        <!-- Login Right Panel -->
        <div class="w-1/4 bg-blue-600 text-white rounded-r-xl flex flex-col items-center justify-center">
          <h2 class="text-3xl font-bold">New Here ?</h2>
          <a href="#" class="mt-10">
            <button class="h-12 w-36 rounded-xl bg-white text-black text-xl font-semibold hover:rounded-3xl hover:bg-gray-100">
              Sign up
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
