<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Finder | University Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .transition-all { transition: all 0.3s ease-in-out; }
    /* Custom scrollbar for dropdowns */
    .custom-dropdown::-webkit-scrollbar { width: 8px; }
    .custom-dropdown::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-dropdown::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    .custom-dropdown::-webkit-scrollbar-thumb:hover { background: #555; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <svg class="h-10 w-10 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.438 60.438 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.906 59.906 0 0112 3.493a59.906 59.906 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0l-2.072-1.036A49.92 49.92 0 0012 2.25c4.97 0 9.57 1.223 13.5 3.379l-2.072 1.036M3.25 12.75l-1.63 8.14a1.5 1.5 0 001.63 1.63l8.14-1.63M20.75 12.75l1.63 8.14a1.5 1.5 0 01-1.63 1.63l-8.14-1.63" /></svg>
        <h1 class="text-2xl font-bold text-gray-700">University Faculty Finder</h1>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div class="bg-white p-8 rounded-xl shadow-lg mb-12 border border-gray-200">
      <h2 class="text-2xl font-semibold mb-2 text-gray-800">Find a Faculty Member</h2>
      <p class="text-gray-500 mb-6">Search by name, department, or both.</p>
      <div id="searchForm" class="grid md:grid-cols-4 gap-6">
        
        <div class="md:col-span-2">
          <label for="teacherNameInput" class="block text-gray-700 font-medium mb-2">Teacher Name</label>
          <div class="relative" id="teacher-container">
            <div class="relative">
                <i class="fa fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="teacherNameInput" placeholder="Search for a teacher..." class="w-full p-3 pl-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <div id="teacherNameDropdown" class="custom-dropdown absolute z-20 w-full bg-white border border-gray-300 rounded-lg mt-2 shadow-lg max-h-60 overflow-y-auto hidden">
              </div>
          </div>
        </div>

        <div>
          <label for="departmentSearch" class="block text-gray-700 font-medium mb-2">Department</label>
          <div class="relative" id="department-container">
            <div class="relative">
                <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="departmentSearch" placeholder="Search departments..." class="w-full p-3 pl-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 transition-all">
            </div>
            <div id="departmentDropdown" class="custom-dropdown absolute z-10 w-full bg-white border border-gray-300 rounded-lg mt-2 shadow-lg max-h-60 overflow-y-auto hidden">
              </div>
          </div>
        </div>
        
        <div class="flex items-end">
          <button type="button" id="searchButton" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all flex items-center justify-center space-x-2"><i class="fa fa-search"></i><span>Search</span></button>
        </div>
      </div>
    </div>

    <div id="results" class="w-full">
      <div id="welcomeMessage" class="text-center py-10 px-6 bg-white rounded-lg shadow-md border border-gray-200"><i class="fa fa-users text-5xl text-indigo-400 mb-4"></i><h3 class="text-2xl font-semibold text-gray-700">Welcome to the Faculty Finder</h3><p class="text-gray-500 mt-2">Use the search filters above to find faculty members and view their schedules.</p></div>
    </div>
  </main>

  <div id="timetableModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden p-4"><div class="bg-white w-full max-w-4xl p-8 rounded-xl shadow-2xl relative transform transition-all duration-300 scale-95 opacity-0" id="modalContent"><div class="flex justify-between items-center mb-6"><h2 class="text-2xl font-bold text-indigo-700" id="modalTeacherName">Timetable</h2><button onclick="closeModal()" class="text-gray-500 hover:text-red-600 transition-all"><i class="fa fa-times text-2xl"></i></button></div><div id="timetableContainer" class="overflow-x-auto"></div></div></div>
  <footer class="bg-white mt-16 border-t"><div class="container mx-auto px-6 py-4 text-center text-gray-500">&copy; 2025 University Name. All Rights Reserved.</div></footer>

  <script src="timetable.js"></script>
</body>
</html>
